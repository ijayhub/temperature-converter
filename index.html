<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature-converter-app</title>
</head>
<body>
    <h1 class="title">Temperature-Converter-App</h1>
    <section class="temp-converter">
        <div>
            <label for="celsius">celsius</label>
            <input type="text" name="celsius" id="celsius">
        </div>
        <div>
            <label for="fahrenheit">fahrenheit</label>
            <input type="text" name="fahrenheit" id="fahrenheit">
        </div>
        <div>
            <label for="kelvin">kelvin</label>
            <input type="text" name="kelvin" id="kelvin">
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
